<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- 定义渐变和滤镜 -->
  <defs>
    <!-- 背景渐变 - 更亮的深色 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a5a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#444477;stop-opacity:1" />
    </linearGradient>
    
    <!-- 主色调渐变 - 更亮的紫色 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ddd6fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" />
    </linearGradient>
    
    <!-- 金色渐变 - 更亮的黄色 -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
    
    <!-- 绿色渐变（增长） - 更亮的绿色 -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ecfdf5;stop-opacity:1" />
    </linearGradient>
    
    <!-- 增强的光晕效果 -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- 柔和光晕效果 -->
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 背景 - 更大的圆角 -->
  <rect width="200" height="200" rx="25" fill="url(#bgGradient)" />
  
  <!-- 背景光效 -->
  <circle cx="100" cy="100" r="90" fill="url(#primaryGradient)" opacity="0.15" />
  <circle cx="100" cy="100" r="70" fill="url(#goldGradient)" opacity="0.1" />
  
  <!-- 装饰边框 - 更大的圆角 -->
  <rect width="180" height="180" x="10" y="10" rx="20" fill="none" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.7" />
  
  <!-- 中央图形 -->
  <g transform="translate(100, 100) scale(0.8)">
    <!-- 圆形底座 - 增强亮度 -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.4" />
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.7" />
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5" />
    
    <!-- 三角形排名标志 - 增强光晕 -->
    <polygon points="0,-40 30,20 -30,20" fill="url(#goldGradient)" filter="url(#glow)" />
    <polygon points="0,-35 25,18 -25,18" fill="#444477" />
    
    <!-- Agent机器人图标 - 更圆润的设计 -->
    <g transform="translate(0, 35) scale(0.65)">
      <!-- 头部 - 更大更圆润 -->
      <circle cx="0" cy="0" r="22" fill="url(#primaryGradient)" />
      <!-- 眼睛 - 更亮更有神 -->
      <circle cx="-7" cy="-3" r="4" fill="white" />
      <circle cx="7" cy="-3" r="4" fill="white" />
      <circle cx="-7" cy="-3" r="1.5" fill="#444477" />
      <circle cx="7" cy="-3" r="1.5" fill="#444477" />
      <!-- 身体 - 更圆润 -->
      <rect x="-12" y="15" width="24" height="30" rx="6" fill="url(#primaryGradient)" />
      <!-- 手臂 - 更圆润 -->
      <rect x="-22" y="15" width="10" height="8" rx="4" fill="url(#primaryGradient)" />
      <rect x="12" y="15" width="10" height="8" rx="4" fill="url(#primaryGradient)" />
      <!-- 腿部 - 更圆润 -->
      <rect x="-8" y="45" width="6" height="12" rx="3" fill="url(#primaryGradient)" />
      <rect x="2" y="45" width="6" height="12" rx="3" fill="url(#primaryGradient)" />
    </g>
    
    <!-- 上升趋势线 - 增强亮度 -->
    <path d="M-40,40 C-20,30 0,25 20,10 40,-5" fill="none" stroke="url(#greenGradient)" stroke-width="3" stroke-linecap="round" />
    
    <!-- 数据点 - 增强亮度 -->
    <circle cx="-40" cy="40" r="4" fill="url(#greenGradient)" />
    <circle cx="-20" cy="30" r="4" fill="url(#greenGradient)" />
    <circle cx="0" cy="25" r="4" fill="url(#greenGradient)" />
    <circle cx="20" cy="10" r="4" fill="url(#greenGradient)" />
    <circle cx="40" cy="-5" r="4" fill="url(#greenGradient)" />
    
    <!-- 数据点光晕效果 -->
    <circle cx="-40" cy="40" r="6" fill="url(#greenGradient)" opacity="0.3" />
    <circle cx="40" cy="-5" r="6" fill="url(#greenGradient)" opacity="0.3" />
  </g>
  
  <!-- 装饰元素 -->
  <circle cx="40" cy="40" r="4" fill="url(#primaryGradient)" opacity="0.8" />
  <circle cx="160" cy="40" r="4" fill="url(#primaryGradient)" opacity="0.8" />
  <circle cx="40" cy="160" r="4" fill="url(#primaryGradient)" opacity="0.8" />
  <circle cx="160" cy="160" r="4" fill="url(#primaryGradient)" opacity="0.8" />
  
  <!-- 额外装饰元素 -->
  <circle cx="100" cy="40" r="3" fill="url(#goldGradient)" opacity="0.7" />
  <circle cx="100" cy="160" r="3" fill="url(#goldGradient)" opacity="0.7" />
  <circle cx="40" cy="100" r="3" fill="url(#greenGradient)" opacity="0.7" />
  <circle cx="160" cy="100" r="3" fill="url(#greenGradient)" opacity="0.7" />
  
  <!-- 比特币符号 - 增强亮度 -->
  <g transform="translate(40, 160) scale(0.3)">
    <circle cx="25" cy="25" r="20" fill="none" stroke="url(#goldGradient)" stroke-width="4" />
    <rect x="15" y="15" width="20" height="30" rx="2" fill="url(#goldGradient)" />
    <rect x="15" y="30" width="20" height="5" rx="2" fill="#444477" />
  </g>
  
  <!-- 美元符号 - 增强亮度 -->
  <g transform="translate(160, 40) scale(0.3)">
    <path d="M20 10 L25 15 L20 20 L25 25 L20 30 L15 25 L10 30 L5 25 L10 20 L5 15 L10 10 L15 15 Z" fill="url(#goldGradient)" />
  </g>
  
  <!-- 增强装饰元素亮度 -->
  <circle cx="100" cy="100" r="5" fill="url(#primaryGradient)" opacity="0.5" />
</svg>